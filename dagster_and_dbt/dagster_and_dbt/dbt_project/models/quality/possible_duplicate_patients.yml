version: 2

models:
  - name: possible_duplicate_patients
    description: >
      This model identifies potential duplicate patient records that share the same
      insurance number but have slightly different full names. This often indicates
      data entry errors such as typos or inconsistent formatting.
    columns:
      - name: insurance_number
        description: Insurance number shared between similar records.

      - name: full_name_1
        description: First variation of the full name.

      - name: full_name_2
        description: Second variation of the full name.

      - name: birth_date
        description: Birth date shared between both records.

      - name: gender
        description: Gender shared between both records.